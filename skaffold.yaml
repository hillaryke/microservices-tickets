apiVersion: skaffold/v2alpha3
kind: Config
deploy:
   kubectl:
     manifests:
       - ./infra/k8s/*
build:
  local:
    push: false
  artifacts:
    - image: hilare/auth
      context: auth
      docker:
        dockerfile: Dockerfile.dev
      sync:
        manual:
          - src: 'src/**/*.ts'
            dest: .
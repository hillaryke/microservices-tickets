name: test payments

on:
  pull_request:
    branches: [ "main" ]
    paths:
      - "payments/**"
  push:
    branches: [ "main" ]
    paths:
      - "payments/**"

jobs:
  test-payments:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code or latest repo
        uses: actions/checkout@v3

      - name: start tests
        run: cd payments/ && npm install && npm run test:ci